    <form>
        <img src="asset/image/logo.png" alt="Logo">
        <h1>Inscription</h1>
        <h2><a href="login">J'ai déjà un compte</a></h2>
        <ul class="items"> </ul>

        <fieldset class="name enable">
            <div class="icon left">
                <i class="user"></i>
            </div>

            <input autofocus type="text" name="name" placeholder="Votre nom complet">
            <div class="icon right button">
                <i class="arrow"></i>
            </div>
        </fieldset>

        <fieldset class="zip">
            <div class="icon left">
                <i class="user"></i>
            </div>

            <input type="text" name="zip" placeholder="Votre code postal">
            <div class="icon right button">
                <i class="arrow"></i>
            </div>
        </fieldset>
        <fieldset class="city">
            <div class="icon left">
                <i class="user"></i>
            </div>

            <input type="text" name="city" placeholder="Votre ville">
            <div class="icon right button">
                <i class="arrow"></i>
            </div>
        </fieldset>
        <fieldset class="address">
            <div class="icon left">
                <i class="user"></i>
            </div>

            <input type="text" name="address" placeholder="Votre adresse">
            <div class="icon right button">
                <i class="arrow"></i>
            </div>
        </fieldset>
        <fieldset class="tel">
            <div class="icon left">
                <i class="user"></i>
            </div>

            <input type="tel" name="tel" placeholder="Votre numéro de téléphone">
            <div class="icon right button">
                <i class="arrow"></i>
            </div>
        </fieldset>
        <fieldset class="password">
            <div class="icon left">
                <i class="lock"></i>
            </div>

            <input type="password" name="password" placeholder="Votre mot de passe">
            <div class="icon right button">
                <i class="arrow"></i>
            </div>
        </fieldset>
        <fieldset class="repassword">
            <div class="icon left">
                <i class="lock"></i>
            </div>

            <input type="password" name="repassword" placeholder="Confirmer votre mot de passe">
            <div class="icon right button">
                <i class="arrow"></i>
            </div>
        </fieldset>
        <p class="warning"></p>
    </form>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

    <script src="asset/js/register.js"></script>
