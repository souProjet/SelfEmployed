<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%=title%>
    </title>
    <link rel="stylesheet" href="http://localhost:8003/asset/css/devis.css">
    <link rel="shortcut icon" href="http://localhost:8003/asset/image/logo.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>

<body id="<%=devistoken%>">
    <div class="dashboard">
        <button class="savedevis">Enregistrer et quitter <span class="fa-stack"><i class="fa fa-save fa-stack-1x fa-inverse"></i> </span> </button>
        <button class="dlpdf">Enregistrer au format PDF <span class="fa-stack"><i class="fa fa-file-pdf fa-stack-1x fa-inverse"></i> </span> </button>
    </div>
    <div class="suggestclient">
        <div class="col-lg-12">
            <div class="main-box clearfix">
                <div class="table-responsive">
                    <table class="table user-list table-hover">
                        <thead>
                            <tr>
                                <th><span>Prénom</span></th>
                                <th><span>Nom</span></th>
                                <th><span>Adresse</span></th>
                                <th><span>Ville</span></th>
                                <th><span>Code postal</span></th>
                                <th><span>Téléphone</span></th>
                            </tr>
                        </thead>
                        <tbody class="clientoption">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="prestalist">
        <div class="col-lg-12">
            <div class="main-box clearfix">
                <div class="table-responsive">
                    <table class="table user-list">
                        <thead>
                            <tr>
                                <th><span>Nom</span></th>
                                <th><span>Description</span></th>
                                <th><span>Prix</span></th>
                            </tr>
                        </thead>
                        <tbody class="prestaoption">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col col-12 lg-col-9 px2 devis">
        <div class="letter">
            <%=devistemplate%>
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
        <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
        <script src="http://localhost:8003/asset/js/devis.js"></script>
</body>

</html>
